<!DOCTYPE html>
<html lang="ca" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Formulari per registrar-se al lloc web Receptes" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Receptes - Recull de receptes en català</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>


</head>

<body>

<!-- ##### Header Area Start ##### -->
<header class="header-area">

    <!-- Logo Area -->
    <div class="logo-area">
        <a href="index.html"><img src="img/logo.png" alt="logo del lloc web Receptes"/></a>
    </div>

</header>
<!-- ##### Header Area End ##### -->

<!-- ##### Registration Area Start ##### -->
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <h4 class="text-center">Crea un compte</h4>
        <div class="form px-4 pt-5">
            <form action="#" th:action="@{/registration}" th:object="${userDetails}" method="post">
                <input type="text" th:field="*{user}" class="form-control" placeholder="Nom d’usuari" required/>
                <input type="text" th:field="*{pwd}" class="form-control" placeholder="Password" required/>
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email" required/>
                <input type="hidden" th:field="*{role}" class="form-control"  required/>
                <input type="hidden" th:field="*{status}" class="form-control"  required/>
                <button class="btn btn-dark btn-block" type="submit">Envia</button>
            </form>
        </div>
        <p class="text-center">Ja estàs registrat? <a href="login">Entra</a></p>
    </div>
</div>
<!-- ##### Login Area End ##### -->


<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script src="js/jquery/jquery-2.2.4.min.js"></script>
<!-- Popper js -->
<script src="js/bootstrap/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="js/bootstrap/bootstrap.min.js"></script>
<!-- Bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- All Plugins js -->
<script src="js/plugins/plugins.js"></script>
<!-- Active js -->
<script src="js/plugins/active.js"></script>



</body>
</html>
